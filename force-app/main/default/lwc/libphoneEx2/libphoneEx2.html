<!-- Libphone Ex 2 -->
<template>
    <article class="slds-box slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media--center">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:call" size="small"></lightning-icon>
                </div>
                <div class="slds-section__title slds-media__body">
                  <span class="slds-text-body_regular slds-card__header-title slds-truncate" title="Section Title">
                    Number Validator.
                  </span>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-box">
            <div class="slds-section">
                <div class="slds-form">
                    <div class="slds-form-element slds-form-element_edit slds-hint-parent">
                        <span class="slds-form-element__label">Country</span>
                        <div class="slds-form-element__control">
                            <lightning-combobox class="country" label="" value="US" variant="label-hidden" options={countries}></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_edit slds-hint-parent">
                        <span class="slds-form-element__label">Phone number</span>
                        <div class="slds-form-element__control">
                            <lightning-input class="phone" type="tel" label="" variant="label-hidden" value="800-667-6389"></lightning-input>
                        </div>
                    </div>

                    <div class="slds-form-element slds-form-element_edit slds-hint-parent slds-m-vertical_large">
                        <div class="slds-form-element__control slds-align_absolute-center">
                            <lightning-button variant="brand" label="GET TYPE" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>

                </div>
            </div>

            <template if:true={hasData}>
                <div class="slds-grid slds-grid_align-center">
                    <div class="slds-col">
                        <div class="slds-m-around_large">
                            <h2 class="slds-text-heading_medium">Phone number information</h2>
                        </div>
                        <div class="slds-m-vertical_small slds-m-horizontal_medium">
                            <template if:true={isPhoneNumberValid}>
                                <span>Phone number is VALID!</span>
                            </template>
                            <template if:false={isPhoneNumberValid}>
                                <span>Phone number is INVALID!</span>
                            </template>
                        </div>
                        <div class="slds-m-vertical_small slds-m-horizontal_medium">
                            <p class="slds-text-color_weak"><span>Phone type:</span> {phoneNumberType}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </article>
</template>
